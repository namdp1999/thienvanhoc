---
layout: page
permalink: /kien-thuc/
title: Kiến thức
---

<!-- start section -->
<section class="bg-dark">
  <div class="container">
    {% for item in site.data.navigation_list.kienthuc %}
      <div class="row margin-6-rem-bottom md-margin-5-rem-bottom align-items-center">
          <div class="col-12 col-lg-12 col-md-12 text-center sm-margin-10px-bottom">
              <h5 class="alt-font font-weight-600 text-white text-uppercase margin-5px-bottom letter-spacing-minus-1px">{{ item.title | escape }}</h5>
              <p class="text-center text-white">Danh sách chủ đề kiến thức
          </div>
      </div>
      <div class="row text-center row-cols-1 row-cols-lg-4 row-cols-sm-2">
          <!-- start interactive banner item -->
          {% for entry in item.subfolderitems %}
          <div class="col interactive-banners-style-01 margin-30px-bottom xs-margin-15px-bottom">
              <div class="interactive-banners-image border-radius-6px bg-dark-slate-blue">
                  <video  class="scale" autoplay muted loop>
                    <source src="{{ site.baseurl }}/images/kien-thuc/category/{{ entry.image | escape }}">
                  </video> 
                  <div class="interactive-banners-hover bg-gradient-extra-dark-gray-transparent">
                      <div class="d-table h-100 w-100">
                          <div class="d-table-cell align-bottom padding-3-half-rem-tb xs-padding-6-half-rem-tb">
                              <a href="{{ entry.url | relative_url }}" class="rounded-icon bg-neon-orange interactive-banners-icon"><i class="feather icon-feather-arrow-right text-white"></i></a>
                              <div class="font-weight-500 line-height-normal alt-font text-white text-large interactive-banners-title">{{ entry.page | escape }}</div>
                              <div class="font-weight-500 line-height-normal alt-font text-uppercase interactive-banners-sub-title">
                                <a href="{{ entry.url | relative_url }}" class="text-white text-medium text-decoration-line-bottom">{{ entry.page | escape }}</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor %}
          <!-- end interactive banner item -->
      </div>
    {% endfor %}
  </div>
</section>
<!-- end section -->
